<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ç, initial-scale=1.0">
    <title>VERIFICAR CONTRASEÑA</title>
</head>
<body>
    <h1>Verificación de contraseña</h1>

    <label>Contraseña: </label>
    <input type="password" id="password">
    <br>
    <button onclick="verificarContraseña()">Verificar</button>
    <p id="mensaje"></p>

    <script>
        function verificarContraseña() {
            var contra = document.getElementById("password").value;
            
            var longMin = /(?=.{8,})/;
            var caractEspec = /[!@#~]/;
            var mayus = /[A-Z]/;

            if (longMin.test(contra) &&
                caractEspec.test(contra) &&
                mayus.test(contra)) {
                document.getElementById("mensaje").innerHTML = "Contraseña aceptada";
            } else {
                document.getElementById("mensaje").innerHTML = "Contraseña denegada. La contraseña debe tener al menos 8 caracteres, contener '@', '#' o '~', y al menos una letra mayúscula.";
            }
        }
    </script>
</html>
